# MCP Context Forge - Development Environment
# Cluster: tbf8b9d (K8s v1.31.6)
# Namespace: mcp-dev

mcpContextForge:
  env:
    postgres:
      db: mcpforge
  replicaCount: 1

  image:
    pullPolicy: Always

  service:
    type: NodePort
    port: 80

  hpa:
    enabled: false

  ingress:
    enabled: true
    className: ""  # Empty = uses public ingress controller (.223) with Let's Encrypt wildcard cert
    host: mcp-gateway.tbf8b9d.k8s.sp06.te.tks.sh
    path: /
    pathType: Prefix
    tls:
      enabled: false

  config:
    LOG_LEVEL: DEBUG
    GUNICORN_WORKERS: "2"

  resources:
    requests:
      memory: "512Mi"
      cpu: "100m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

postgres:
  persistence:
    enabled: true
    storageClassName: "default-persistence"
    size: 5Gi
  credentials:
    database: mcpforge
    user: mcpforge

redis:
  persistence:
    enabled: true
    storageClassName: "default-persistence"
    size: 1Gi

pgadmin:
  enabled: false

redisCommander:
  enabled: false

minio:
  enabled: false

mcpFastTimeServer:
  enabled: false
