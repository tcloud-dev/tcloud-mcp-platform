# MCP Context Forge - Base Configuration
# Chart: https://github.com/IBM/mcp-context-forge

mcpContextForge:
  env:
    postgres:
      db: mcpforge
  replicaCount: 2

  image:
    repository: ghcr.io/ibm/mcp-context-forge
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80

  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80

  ingress:
    enabled: true
    className: ingress-nginx-internal
    host: mcp-gateway.tcloud.internal
    path: /
    pathType: Prefix
    tls:
      enabled: false

  resources:
    requests:
      memory: "512Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "500m"

  config:
    LOG_LEVEL: INFO
    HTTP_SERVER: "gunicorn"
    CACHE_TYPE: redis
    ENVIRONMENT: production
    # Plugin configuration
    PLUGINS_ENABLED: "true"

  secret:
    BASIC_AUTH_USER: admin
    AUTH_REQUIRED: "true"

  # TCloud Cognito Auth Plugin - Environment Variables
  # These are loaded from tcloud-cognito-auth-secret
  extraEnv:
    - name: COGNITO_USER_POOL_ID
      valueFrom:
        secretKeyRef:
          name: tcloud-cognito-auth-secret
          key: COGNITO_USER_POOL_ID
          optional: true
    - name: COGNITO_REGION
      valueFrom:
        secretKeyRef:
          name: tcloud-cognito-auth-secret
          key: COGNITO_REGION
          optional: true
    - name: COGNITO_APP_CLIENT_ID
      valueFrom:
        secretKeyRef:
          name: tcloud-cognito-auth-secret
          key: COGNITO_APP_CLIENT_ID
          optional: true
    - name: TCLOUD_API_URL
      valueFrom:
        secretKeyRef:
          name: tcloud-cognito-auth-secret
          key: TCLOUD_API_URL
          optional: true
    - name: TCLOUD_API_KEY
      valueFrom:
        secretKeyRef:
          name: tcloud-cognito-auth-secret
          key: TCLOUD_API_KEY
          optional: true
    - name: PERMISSION_CACHE_TTL
      value: "300"
    - name: JWKS_CACHE_TTL
      value: "3600"

  # Mount plugin code from ConfigMap
  extraVolumeMounts:
    - name: tcloud-cognito-plugin
      mountPath: /etc/mcpgateway/plugins/tcloud_cognito_auth
      readOnly: true

  extraVolumes:
    - name: tcloud-cognito-plugin
      configMap:
        name: tcloud-cognito-auth-plugin
        optional: true

postgres:
  enabled: true
  persistence:
    enabled: true
    storageClassName: "default-persistence"
    size: 10Gi
  credentials:
    database: mcpforge
    user: mcpforge

redis:
  enabled: true
  persistence:
    enabled: true
    storageClassName: "default-persistence"
    size: 5Gi

pgadmin:
  enabled: false

redisCommander:
  enabled: false

minio:
  enabled: false

mcpFastTimeServer:
  enabled: false
