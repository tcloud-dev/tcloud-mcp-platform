# MCP Context Forge - Base Configuration
# Chart: https://github.com/IBM/mcp-context-forge

mcpContextForge:
  env:
    postgres:
      db: mcpforge
  replicaCount: 2

  image:
    repository: ghcr.io/ibm/mcp-context-forge
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80

  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80

  ingress:
    enabled: true
    className: ingress-nginx-internal
    host: mcp-gateway.tcloud.internal
    path: /
    pathType: Prefix
    tls:
      enabled: false

  resources:
    requests:
      memory: "512Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "500m"

  config:
    LOG_LEVEL: INFO
    HTTP_SERVER: "gunicorn"
    CACHE_TYPE: redis
    ENVIRONMENT: production

  secret:
    BASIC_AUTH_USER: admin
    AUTH_REQUIRED: "true"

postgres:
  enabled: true
  persistence:
    enabled: true
    storageClassName: "default-persistence"
    size: 10Gi
  credentials:
    database: mcpforge
    user: mcpforge

redis:
  enabled: true
  persistence:
    enabled: true
    storageClassName: "default-persistence"
    size: 5Gi

pgadmin:
  enabled: false

redisCommander:
  enabled: false

minio:
  enabled: false

mcpFastTimeServer:
  enabled: false
