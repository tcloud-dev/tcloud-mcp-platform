# TCloud Cognito Auth Plugin - ConfigMap
#
# This ConfigMap is auto-generated by:
#   make build-plugin-configmap
#
# It contains the plugin Python code to be mounted into the Context Forge container.

apiVersion: v1
kind: ConfigMap
metadata:
  name: tcloud-cognito-auth-plugin
  labels:
    app.kubernetes.io/name: tcloud-cognito-auth
    app.kubernetes.io/component: plugin
    app.kubernetes.io/part-of: mcp-context-forge
data:
  # Plugin files will be populated by 'make build-plugin-configmap'
  # Each .py file from plugins/tcloud_cognito_auth/ will be a key
  
  plugin-manifest.yaml: |
    name: "TCloudCognitoAuthPlugin"
    description: "TCloud Cognito Authentication Plugin"
    version: "1.0.0"
    hooks:
      - "http_auth_resolve_user"
      - "agent_pre_invoke"
